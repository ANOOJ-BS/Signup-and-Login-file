<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
</head>
<body>
  
    <div style="width: 300px; margin: 100px auto; padding: 20px; background-color: #ffffff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
      <h2 style="text-align: center; margin-bottom: 20px;">Signup</h2>
      <form style="margin-bottom: 15px;">
        <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">Username</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
      </form>


      <form style="margin-bottom: 15px;">
        <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email</label>
        <input type="text" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
      </form>

      

      <form style="margin-bottom: 15px;">
        <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Password</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
      </form>

      <form style="margin-bottom: 15px;">
        <label for="confirm password" style="display: block; font-weight: bold; margin-bottom: 5px;">Confirm Password</label>
        <input type="text" id="confirm password" name="confirm password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;" required>
      </form>


      <form>
        <input type="submit" value="Login" style="background-color: #4CAF50; color: #ffffff; cursor: pointer; width: 100%; height: 30px">
      </form>
      <P class="text-white text-center"><a href="login.html" class="text-white">Already have an account</a></P>
    </div>
  
</body>
</html>
